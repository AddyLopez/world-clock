<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A world clock coded by Addy López" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <section>
          <select name="cities" id="cities">
            <option value="">Select a city</option>
            <option value="current-location">Curent location</option:value>
            <option value="shanghai">Shanghai</option>
            <option value="caracas">Caracas</option>
            <option value="johannesburg">Johannesburg</option>
            <option value="london">London</option>
            <option value="madrid">Madrid</option>
            <option value="paris">Paris</option>
            <option value="rome">Rome</option>
            <option value="moscow">Moscow</option>
            <option value="sidney">Sidney</option>
            <option value="algiers">Algiers</option>
            <option value="tehran">Tehran</option>
            <option value="montevideo">Montevideo</option>
            <option value="Calcutta">Calcutta</option>
          </select>
        </section>
        <section class="clocks" id="clocks">
          <!--Example of HTML injected: 
          
          <section class="clock-instance">
            <div>
              <p class="city">Shanghai</p>
              <p class="date">October 9, 2025</p>
            </div>
            <p class="time">1:56:00 <span>PM</span></p>
          </section>
          <section class="clock-instance">
            <div>
              <p class="city">Caracas</p>
              <p class="date">October 9, 2025</p>
            </div>
            <p class="time">1:56:00 <span>PM</span></p>
          </section>
          
          -->
        </section>
      </main>
      <footer>
        <a
          href="https://github.com/AddyLopez/world-clock"
          target="_blank"
          title="To GitHub repository"
          >Open-source code</a
        >
        by Addy López
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
